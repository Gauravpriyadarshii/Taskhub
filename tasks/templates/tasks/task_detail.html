<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold my-4">{{ task.title }}</h1>
        <p class="text-gray-600">{{ task.description }}</p>
        <p class="text-sm text-gray-500">Created at: {{ task.created_at }}</p>
        <p class="text-sm text-gray-500">Completed: {% if task.completed %} Yes {% else %} No {% endif %}</p>
        <a href="{% url 'task_edit' task.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Edit</a>
        <a href="{% url 'task_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mt-4 inline-block">Back to List</a>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold my-4">Task List</h1>
        <a href="{% url 'task_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block">Create New Task</a>
        <ul>
            {% for task in tasks %}
            <li class="my-2 border-b pb-2">
                <div class="flex justify-between">
                    <a href="{% url 'task_detail' task.id %}" class="text-blue-500 hover:underline">{{ task.title }}</a>
                    <div>
                        <a href="{% url 'task_edit' task.id %}" class="text-gray-600 hover:text-gray-800 mr-2">Edit</a>
                        <a href="{% url 'task_confirm_delete' task.id %}" class="text-red-600 hover:text-red-800">Delete</a>
                    </div>
                </div>
                <p class="text-gray-600">{{ task.description }}</p>
                <p class="text-sm text-gray-500">Created at: {{ task.created_at }}</p>
                <p class="text-sm text-gray-500">Completed: {% if task.completed %} Yes {% else %} No {% endif %}</p>
            </li>
            {% empty %}
            <li>No tasks found.</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
